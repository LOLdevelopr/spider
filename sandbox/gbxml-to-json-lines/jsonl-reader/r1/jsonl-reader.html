<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="Read gbXML to JSONL file. Parse and display surface data as lines only. Filled polygons coming soon." >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2019-01-24" >
<title></title>
<style>
	/* Copyright 2018 pushMe pullYou authors. MIT License */

	body { font: 11pt monospace; margin: 0; overflow: hidden; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

	button { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
	button:hover { background: #ccc; color: #fff }

	input[ type = range ] { -webkit-appearance: none; -moz-appearance: none; background-color: #ddd; width: 100%; }
	input[ type = range ]::-moz-range-thumb { background-color: #888; border-radius: 0; width: 10px; }
	input[ type = range ]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; width: 10px; }

	#navMenu { margin: 0 20px; max-width: 15rem; position: absolute; }

</style>
</head>
<body>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r97/build/three.min.js" ></script>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r97/examples/js/controls/TrackballControls.js" ></script>

	<nav id = "navMenu" >

		<div id = "divTitle" ></div>

		<p>
			<input type=file id=inpOpenFile onchange=openFile(this); >
		</p>

		<hr>

		<p>
			<button onclick="sceneRotation = sceneRotation === 1 ? 0 : 1;" >rotation</button>
		</p>

		<p>
			<input type="range" id="inpSpeed" onclick="sceneRotation=0.03 * this.value;" />
		</p>

		<div id = "divLog" ></div>

	</nav>

<script>

const url = "../../sample-json-lines-files/london-office.xml.jsonl";
let building;


const urlSourceCode = "https://github.com/zzzzz/zzzzz.github.io/tree/master/xxxxx/";

let sceneRotation = 1;
let renderer, camera, controls, scene;

init();
animate();

function init() {

	divTitle.innerHTML = getTitle();

	renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true } );
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
	camera.position.set( - 100, - 100, 100 );
	camera.up.set( 0, 0, 1 );

	controls = new THREE.TrackballControls( camera, renderer.domElement );

	scene = new THREE.Scene();

	window.addEventListener( 'resize', onWindowResize, false );
	window.addEventListener( 'orientationchange', onWindowResize, false );
	window.addEventListener( 'keyup', () => sceneRotation = 0, false );
	renderer.domElement.addEventListener( 'click', () => sceneRotation = 0, false );

	const axesHelper = new THREE.AxesHelper( 100 );
	scene.add( axesHelper );

	const geometry = new THREE.BoxGeometry( 50, 50, 50 );
	const material = new THREE.MeshNormalMaterial();
	const mesh = new THREE.Mesh( geometry, material );
	//scene.add( mesh );

	requestFile( url );

}


function requestFile( url ) {

	xhr = new XMLHttpRequest();
	xhr.open( 'GET', url, true );
	xhr.onerror = function( xhr ) { console.log( 'error:', xhr  ); };
	//xhr.onprogress = function( xhr ) { console.log(  'bytes loaded: ' + xhr.loaded.toLocaleString() ) }; /// or something
	xhr.onload = function( xhr ) { parseText( xhr.target.response ); }
	xhr.send( null );

};



function openFile ( files ) {

	const file = files.files[ 0 ];
	const reader = new FileReader();

	reader.onload = function( event ) {

		parseText( reader.result );

	}

	reader.readAsText( file );

}



function parseText( text ) {

	scene.remove( building );

	building = new THREE.Group();

	const lines = text.split(/\r\n|\n/).slice( 0, -1 );

	for ( line of lines ) {

		jsonl = JSON.parse( line );

		line = drawLine( jsonl.coordinates );

		building.add( line );

	}

	scene.add( building );
	//console.log( 'jsonl', jsonl );

}



function drawLine( coordinates ) {
	//console.log( 'coordinates', coordinates );

	const vertices = [];

	for ( let i = 0; i < coordinates.length; i += 3 ) {

		vertex = new THREE.Vector3().fromArray( coordinates.slice( i, i + 3) );
		//console.log( 'vertex', vertex );

		vertices.push( vertex );

	}

	vertices.push( vertices[ 0 ] );

	const geometry = new THREE.Geometry();
	geometry.vertices = vertices;
	const material = new THREE.LineBasicMaterial( { color: 0x000000 } );
	const line = new THREE.Line( geometry, material );

	return line;

}



function getTitle() {

	document.title = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );

	const htm =

	`
		<h2>
			<a href=${ urlSourceCode } target=_top title="Source code on GitHub" >
				<img src=https://status.github.com/images/invertocat.png height=18 >
			</a>
			<a href="" title="Click to reload this page" >${ document.title }</a>
		</h2>

		<p>
			${ document.head.querySelector( "[ name=description ]" ).content }
		</p>
	`;

	return htm;

}



function onWindowResize() {

	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();

	renderer.setSize( window.innerWidth, window.innerHeight );

	controls.handleResize();

	//console.log( 'onWindowResize  window.innerWidth', window.innerWidth );

}



function animate() {

	requestAnimationFrame( animate );
	renderer.render( scene, camera );
	controls.update();
	scene.rotation.z += sceneRotation / 1000;

}

</script>
</body>
</html>
